grafana:
  adminPassword: "admin"
  service:
    type: ClusterIP
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 500m
      memory: 1Gi

prometheus:
  prometheusSpec:
    retention: 7d
    serviceMonitorSelectorNilUsesHelmValues: false
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 300m
      memory: 512Mi

alertmanager:
  enabled: true
  alertmanagerSpec:
    replicas: 1
    storage:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 2Gi
  service:
    type: ClusterIP
  config:
    global:
      resolve_timeout: 5m
    route:
      receiver: "slack"
      group_by: ["alertname", "namespace", "pod"]
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 12h
    receivers:
      - name: "slack"
        slack_configs:
          - api_url: "https://hooks.slack.com/services/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"
            channel: "#alertmanager-ewallet-app"
            send_resolved: true
            title: >-
              [{{ .Status }}] {{ .CommonLabels.alertname }} — {{ .CommonLabels.severity }}
            text: >-
              {{ range .Alerts }}
              *🚨 Alert:* {{ .Labels.alertname }}  
              *📍 Namespace:* {{ if .Labels.namespace }}{{ .Labels.namespace }}{{ else }}N/A{{ end }}  
              *🧱 Pod:* {{ if .Labels.pod }}{{ .Labels.pod }}{{ else }}N/A{{ end }}  
              *⚙️ Status:* {{ .Status | toUpper }}  
              *🔖 Severity:* {{ if .Labels.severity }}{{ .Labels.severity }}{{ else }}N/A{{ end }}  
              *📝 Description:* {{ if .Annotations.description }}{{ .Annotations.description }}{{ else }}No description provided.{{ end }}  
              {{ if eq .Status "resolved" }}
              ✅ *Resolved at:* {{ .EndsAt }}  
              {{ else }}
              🕒 *Started at:* {{ .StartsAt }}  
              {{ end }}
              ---
              {{ end }}
      - name: "null"
