apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: ewallet-scaledobject
  namespace: ewallet
spec:
  scaleTargetRef:
    kind: Deployment
    name: ewallet-app
  pollingInterval: 30
  cooldownPeriod: 60
  minReplicaCount: 2
  maxReplicaCount: 5
  triggers:
  - type: cpu
    metadata:
      type: Utilization
      value: "70"
  - type: prometheus
    metadata:
      serverAddress: http://prometheus-kube-prometheus-prometheus.monitoring.svc.cluster.local:9090
      metricName: nginx_ingress_controller_requests_per_pod
      threshold: "50"
      query: |
        sum by (pod) (
          rate(nginx_ingress_controller_nginx_process_requests_total{controller_namespace="ingress-nginx"}[1m])
        )